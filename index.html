<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Plasticual</title>
</head>
<body class="">
    <div class="centrar-form">
        <form action="" class="formulario">
            <img src="/img/joblogo.png" alt="Logotipo de Plasticual" class="imagen-inicio">
            <div class="form-zone">
                <label for="dni" class="label-inicio">DNI</label>
                <input class="input-inicio" placeholder="Ingrese DNI" type="text" id="dni" required>
            </div>
            <div class="form-zone">
                <label for="contraseña" class="label-inicio">Password de Administrador</label>
                <input class="input-inicio" placeholder="Ingresar password" type="password" id="contraseña" required>
            </div>
            <div class="centrar-boton">
                <input type="button" class="boton-inicio" value="Iniciar sesión">
            </div>
            
        </form>
    </div> <!-- .centrar-form -->
</body>
</html>
